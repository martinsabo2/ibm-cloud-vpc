<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Define styles for the diagram -->
    <style>
      .vpc {
        fill: #e0f7fa;
        stroke: #006064;
        stroke-width: 2;
      }
      .subnet {
        fill: #b2ebf2;
        stroke: #004d40;
        stroke-width: 2;
      }
      .text {
        font-family: Arial, sans-serif;
        font-size: 16px;
        fill: #004d40;
      }
      .title {
        font-family: Arial, sans-serif;
        font-size: 24px;
        fill: #004d40;
      }
    </style>
  
    <!-- Title -->
    <text x="400" y="40" class="title" text-anchor="middle">IBM Cloud VPC Diagram</text>
  
    <!-- VPC Container -->
    <rect x="50" y="100" width="700" height="400" class="vpc" rx="15" ry="15"></rect>
    <text x="400" y="140" class="text" text-anchor="middle">VPC</text>
  
    <!-- Subnet 1 -->
    <rect x="100" y="180" width="250" height="250" class="subnet" rx="10" ry="10"></rect>
    <text x="225" y="210" class="text" text-anchor="middle">Subnet 1</text>
    <text x="225" y="240" class="text" text-anchor="middle">10.0.1.0/24</text>
  
    <!-- Subnet 2 -->
    <rect x="450" y="180" width="250" height="250" class="subnet" rx="10" ry="10"></rect>
    <text x="575" y="210" class="text" text-anchor="middle">Subnet 2</text>
    <text x="575" y="240" class="text" text-anchor="middle">10.0.2.0/24</text>
  
    <!-- Instances in Subnet 1 -->
    <circle cx="170" cy="300" r="20" fill="#00796b"></circle>
    <text x="170" y="305" class="text" text-anchor="middle" fill="#ffffff">VM1</text>
    <circle cx="280" cy="300" r="20" fill="#00796b"></circle>
    <text x="280" y="305" class="text" text-anchor="middle" fill="#ffffff">VM2</text>
  
    <!-- Instances in Subnet 2 -->
    <circle cx="520" cy="300" r="20" fill="#00796b"></circle>
    <text x="520" y="305" class="text" text-anchor="middle" fill="#ffffff">VM3</text>
    <circle cx="630" cy="300" r="20" fill="#00796b"></circle>
    <text x="630" y="305" class="text" text-anchor="middle" fill="#ffffff">VM4</text>
  </svg>
  